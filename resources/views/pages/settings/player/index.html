<body onload=initDesktopAutoplayExample(); style="overflow: hidden">

    <div canplay id="video-block" class="js-widget-dialog">
        <div id="video-container">
            <video id="videoplayer" playsinline muted>
                <source src="https://wp-iframe.videomill.co/vpaidexamples/videos//vmerce.mp4"></source>
            </video>

            <div id="interactive-layers">

            </div>

            <div id="adcontainer">
                
            </div>

            <!-- <div id="bigplay_btn">
                <img src="http://localhost/player/resources/views/pages/settings/player/images/play_otwarty.svg">
            </div> -->

            <div id="vast-skip">skip</div>
         
        </div>
        <div id="video-controls" style="position: relative">
            <div id="seek-bar-container">
                <div id="seek-bar">
                    <div id="current-time">
                    </div>
                </div>
            </div>

            <div id="pause-play-button">

                <span id="play">

                </span>
                <span id="pause">
                    <svg height="100%" version="1.1" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" style="overflow: hidden; position: relative;"><desc style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Created with Raphaël 2.1.4</desc><defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></defs><path fill="#000000" stroke="#ffffff" d="M22.7,0.5V98.5M77.3,0.5V98.5" fill-opacity="0" stroke-width="3" stroke-linejoin="round" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); stroke-linejoin: round;"></path></svg>
                </span>
        
            </div>

            <div id="muted-btn">
                    <span id="customPlayerMute">
                        <svg height="100%" version="1.1" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" style="overflow: hidden; position: relative;"><desc style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Created with Raphaël 2.1.4</desc><defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></defs><path fill="#000000" stroke="#ffffff" d="M82.6,78.4V99.5L32.3,68.9L32.3,68.9H6.8V30.900000000000006H32.3L32.3,30.900000000000006L82.6,0.5V23.4M69.3,36.2L96.19999999999999,63.7M69,63.4L96.5,36.5" fill-opacity="0" stroke-width="3" stroke-linejoin="round" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); stroke-linejoin: round;"></path></svg>
                   </span>
                    <span id="customPlayerVoice">
                            <svg height="100%" version="1.1" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" style="overflow: hidden; position: relative;"><desc style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Created with Raphaël 2.1.4</desc><defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></defs><path fill="#000000" stroke="#ffffff" d="M82.6,0.5V50V99.5L32.3,68.9L32.3,68.9H6.8V30.900000000000006H32.3L32.3,30.900000000000006L82.6,0.5Z" fill-opacity="0" stroke-width="3" stroke-linejoin="round" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); stroke-linejoin: round;"></path></svg>
                    </span>
                </div>

            <span id="fullscreen_video">
                    <svg height="100%" version="1.1" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" style="overflow: hidden; position: relative;"><desc style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);">Created with Raphaël 2.1.4</desc><defs style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0);"></defs><path fill="#000000" stroke="#ffffff" d="M1,40.7V13.700000000000003H38.2M99,40.7V13.700000000000003H61.8M61.8,86.3H99V59.3M1,59.3V86.3H38.2" fill-opacity="0" stroke-width="3" stroke-linejoin="round" style="-webkit-tap-highlight-color: rgba(0, 0, 0, 0); stroke-linejoin: round;"></path></svg>
