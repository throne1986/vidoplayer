<html>

<head>
    <title>Video.js Test</title>
    <link rel="stylesheet" href="https://googleads.github.io/videojs-ima/examples/style.css" />
    <link rel="stylesheet" href="https://googleads.github.io/videojs-ima/node_modules/video.js/dist/video-js.min.css">
    <link rel="stylesheet"
        href="https://googleads.github.io/videojs-ima/node_modules/videojs-contrib-ads/dist/videojs.ads.css" />
    <link rel="stylesheet" href="https://googleads.github.io/videojs-ima/dist/videojs.ima.css" />
    <link rel="stylesheet"
        href="https://github.com/cabin/videojs-sublime-skin/blob/master/dist/videojs-sublime-skin.min.css" />
    <link rel="stylesheet" href="../player/css/custom.css" />

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.5/waypoints.min.js"></script>

<body onload=loadConfig();>


    <div id="video-container">

        <video id="videoplayer" class="video-js vjs-sublime-skin" controls preload="auto" width="640" height="360"

            <source src="//commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            </source>
        </video>

        <div id="vast-skip">skip</div>

    </div>

    <script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
    <script src="https://googleads.github.io/videojs-ima/node_modules/video.js/dist/video.min.js"></script>
    <script

    <script src="../player/js/videojs.ima.js"></script>
    <script src="https://googleads.github.io/videojs-ima/node_modules/can-autoplay/build/can-autoplay.min.js"></script>
    <script src="../player/js/ads.js"></script>
    <script src="../player/js/main.js"></script>
    <script src="../player/js/player.js"></script>
 

</body>

</html>
